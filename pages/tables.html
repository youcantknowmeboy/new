<!DOCTYPE html>
<html>
  <head>
    <meta name="utf-8">
    <title>Tables</title>
    <link rel="stylesheet" type="text/css" href="./newcss.css">
      </head>
  <body>

    <table border="1">
      <tr>
        <td>Название</td>
        <td style="background:yellow;">Длительность</td>
        <td>Оценка</td>
      </tr>
      <tr>
        <td colspan="3">1</td> <!-- colspan растяжение по колонкам на несколько изначально значение 1 -->
      </tr>
      <tr>
        <td>2</td>
        <td rowspan="2" <!--rowspan растяжение по строкам + <th> это табличный заголовок --> colspan="2" align="center"><iframe class="rounded" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2245.6784303441927!2d37.62461388735102!3d55.74671607264971!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46b54af8d3100ab3%3A0x42e45f06a519671e!2z0J_QvtGH0YLQsCDQoNC-0YHRgdC40Lg!5e0!3m2!1sru!2sae!4v1594737475463!5m2!1sru!2sae" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
        </td>
      </tr>
      <tr>
      <td>3</td>
      </tr>
    </table>
    <h1 class="h1 rounded" id="my">Первый</h1>
    <h1 class="h1">Второй</h1>
    <h1 class="h1">Третий</h1>
    <h2 class="h1">Третий</h2>
    <h2 class="h2"></h2>
    <h2 class="h2 rounded">First</h2>
    <h2 class="h2">Second</h2>
    <h2 class="h2">Third</h2>



  </body>
</html>
